<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciara | Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            background: #E5E1DA;
            background-size: cover;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            width: 86%;
            display: flex;
            margin: auto;
            padding: 15px 0;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            width: 160px;
            cursor: pointer;
            margin-top: -3%;
            margin-left: -2%;
        }

        ul {
            margin-top: -4%;
        }

        ul li {
            list-style: none;
            display: inline-block;
            padding: 10px 16px;
        }

        ul li a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: rgb(54, 49, 49);
            margin-top: -3%;
            transition: .4s ease;
        }

        ul li a:hover {
            color: #9e9687;
        }

        .contact-section {
            width: 100%;
            max-width: 620px;
            margin: auto;
            padding: 20px;
            padding-bottom: 20px;
            background: #E5E1DA;
            border: 2px solid #D8D2C2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h2 {
            color: black;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: 400;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-form label {
            font-weight: bold;
            color: black;
            align-self: flex-start;
            font-size: small;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #D8D2C2;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #D8D2C2;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .social-media .icons {
            display: flex;
            gap: 10px;
        }

        .social-media a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-media a img:hover {
            transform: scale(1.1);
        }

        .contact-info {
            font-size: 0.9em;
            color: black;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="pic/logo.png" class="logo">

            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutme.html">ABOUT ME</a></li>
                <li><a href="project.html">PROJECT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>

        <div class="contact-section">
            <h2><strong>GET IN TOUCH</strong></h2>
            <div class="contact-form">
                <form action="submit_form.php" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="social-media">
                <div class="icons">
                    <a href="https://facebook.com/ciara.padillo" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
                    </a>
                    <a href="https://instagram.com/crpdll" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
                    </a>
                </div>
                <div class="contact-info">
                    <p>Email: cmpadillo670.pbox@parsu.edu.ph</p>
                    <p>Phone: +639094477610</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
